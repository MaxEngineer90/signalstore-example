<h1>Signal Store</h1>
<h2>Es sind {{ todoCount() }} Todos vorhanden</h2>

<app-todo-container [todos]="todos()" (selectTodoById)="selectTodo($event)" (createTodo)="createNewTodo($event)"
                    (updateTodo)="updateTodo($event)" (removeTodoById)="deleteTodo($event)"/>

@if (selectedTodo()) {
  <div>
    <h2>ID: {{ selectedTodo().id }}</h2>
    <h2>Title: {{ selectedTodo().title }}</h2>
  </div>
} @else {
  <p>Kein Todo ausgew√§hlt.</p>
}
