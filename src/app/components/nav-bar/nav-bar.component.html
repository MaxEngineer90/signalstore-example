<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/store'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenav.close()"
      >
        Signal Store
      </a>
      <a
        mat-list-item
        [routerLink]="'/entity-store'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenav.close()"
      >
        Signal Entity Store
      </a>
      <a
        mat-list-item
        [routerLink]="'/library'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenav.close()"
      >
        Library
      </a>
      <a mat-list-item (click)="openBuildInfoDialog(); sidenav.close()">
        Info
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ appTitle }}</span>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
